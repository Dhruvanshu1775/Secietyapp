<h1>Register Here as user</h1>
<br>
<br>
<form class="" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <label for="">Select House</label><br>
    <select class="" name="house"><br>
        <option value="">Select House</option>
        {% for house in house_obj %}
        <option value="{{house.id}}">{{house.number}}</option>
        {% endfor %}
    </select><br><br>
    <label for="">Enter First Name</label><br>
    <input type="text" name="first_name" value="" ><br><br>

    <label for="">Enter last Name</label><br>
    <input type="text" name="last_name" value="" ><br><br>

    <label for="">Enter email</label><br>
    <input type="text" name="email" value="" ><br><br>

    <label for="">Enter password</label><br>
    <input type="text" name="password" value=""><br><br>

    <label for="">Enter Membership id No</label><br>
    <input type="text" name="member" value="" ><br><br>
    
    <button type="submit" name="button">Create Account</button>
</form>

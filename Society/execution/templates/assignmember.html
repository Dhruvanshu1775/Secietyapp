<form class="" method="post">
    {% csrf_token %}
    <select class="" name="uname">
        <label for="">Select User</label>
        <option value="">------</option>
        {% for u in user %}
        <option value="{{u.user_key.id}}">{{u.user_key}}</option>
        {% endfor %}
    </select><br>
    <button type="submit" name="button">Assign member</button>
</form>
<br>
<br>
<br>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:50%">
  <tr>
    <th>Sr.No</th>
    <th>Username</th>
    <th>Action</th>
  </tr>
  {% for member in member_obj %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{member.user_key}}</td>
    <td> <a href="{% url 'delete' house.slug member.id %}">Delete</a> </td>
  </tr>
  {% endfor %}

</table>
